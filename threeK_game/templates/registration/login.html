{% extends 'base.html' %}
{% block content %}

  <h2>Logowanie</h2>
  {% if form.errors %}
    <div class="alert alert-danger">
      Nazwa użytkownika i hasło nie pasują. Spróbuj ponownie.
    </div>
  {% endif %}

  <form method="post" class="auth-form">
    {% csrf_token %}
    {%  for field in form %}
      <div class="form-group">
        {{field.errors}}
        {{field}}
      </div>
    {% endfor %}
    <input type="submit" value="Zaloguj się" class="btn btn-primary">
    <a href="/" class="btn">Powrót</a>
  </form>

{% endblock %}
